<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script type="module" src="src/index.js"></script>
    <script type="module" src="src/modal.js"></script>
    <script type="module" src="src/search.js"></script>
    <script type="module" src="src/api.js"></script>
  </head>

  <body>
    <header>
      <div>
        <h1 id="header-title">MOVIE TIME</h1>
        <h2 id="header-h2">What's your all time favorite movie?</h2>
      </div>
    </header>

    <nav>
      <ul>
        <li><a href="index.html">홈</a></li>
        <li><a href="#" id="bookmark-link">영화 북마크</a></li>
        <div id="search-div">
          <label for="search-input"></label>
          <input
            type="text"
            id="search-input"
            placeholder="검색어를 입력해주세요."
            style="display: none"
          />
          <button class="search-btn">영화 찾기</button>
        </div>
      </ul>
    </nav>

    <main>
      <h1 id="main-title-text">trending</h1>
      <div id="index-div">
        <article class="movie-card">
          <section
            class="movie-front"
            style="
              background-image: url('https://image.tmdb.org/t/p/w500${poster}');
            "
          >
            <div class="ranking">${i + 1}위</div>
            <div class="overview">${overview}</div>
          </section>
          <section>
            <div class="movie-title">${title}</div>
            <div class="rating">평점 : ${rating}</div>
            <button class="bookmark-btn">북마크</button>
          </section>
        </article>
      </div>
      <section id="modal-section">
        <section id="modal-section">
        <!-- modal start -->
        <div id="title1" class="modal hide">
          <div class="modal-content">
            <span class="close-btn"> X </span>
            <div class="modal-header">
              <img
                class="modal-img"
                src="https://image.tmdb.org/t/p/w500${poster}"
                alt=""
              />
              <div class="modal-header-content">
                <h2 id="modal-title">${title}</h2>
                <p id="original-title"> ${originalTitle} </p>
                <p id="modal-release-date">개봉일 : ${releaseDate}</p>
                <p id="genres">장르 : ${genres}</p>
                <p id="modal-rating">평점 : ${rating} </p>
                <button class="bookmark-btn">북마크</button>
              </div>
            </div>
            <div id="modal-overview">
            <h2> 요약 </h2>
            <p>${overview}</p> 
          </div>
          </div>
        </div>
        <!-- modal end -->
        </section>

    </main>

    <footer>
      <p>© 2024 *** All rights reserved</p>
    </footer>

  </body>
</html>
